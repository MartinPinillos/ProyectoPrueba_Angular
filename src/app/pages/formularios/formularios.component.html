<p [appFontSize]="10" *appRepetir="5">
    Hola Mundo
</p>
<form [formGroup]="formularioRegistro">
<mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input 
    [formControl]="nombreControl"
    matInput 
    placeholder="Nombre">

    <!--matSuffix coloca el icono a la Defecha-->
    <!--matPrefix coloca el icono a la Izquierda-->
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

    <!--Mensaje de abajo -->
    <mat-hint>minimo 6 caracteres</mat-hint>

    <!--Recorro todos los errores de nombreControl, pero necesito convertir con el KeyValue los errors(objetos)
    en arrays -->
    <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
        {{ error | controlErrorMessages }}
    </mat-error>
</mat-form-field>
</form>
